<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Make</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.make}">Make</td>
        <td th:text="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
